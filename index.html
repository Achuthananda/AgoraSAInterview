<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Agora Video Room</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="icon" href="assets/img/favicon.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="assets/img/apple-touch-icon.png"
      type="image/png"
    />
  </head>

  <body>
    <!-- Title -->
    <div class="container-fluid banner">
      <p class="banner-text">Live Streaming</p>
    </div>

    <div class="container">
      <form id="join-form" name="join-form" class="mt-4">
        <!-- Input Field -->
        <div class="row join-info-group">
          <div class="col-sm">
            <p class="join-info-text">App ID</p>
            <input
              id="appid"
              type="text"
              placeholder="Enter Agora App ID"
              required
              class="form-control"
            />
          </div>
          <div class="col-sm">
            <p class="join-info-text">Channel</p>
            <input
              id="channel"
              type="text"
              placeholder="Enter Channel Name"
              required
              class="form-control"
            />
          </div>
          <div class="col-sm">
            <p class="join-info-text">User Name</p>
            <input
              id="username"
              type="text"
              placeholder="Enter User Name"
              required
              class="form-control"
            />
          </div>
          <div class="col-sm">
            <p class="join-info-text">TokenId</p>
            <input
              id="tokenId"
              type="text"
              placeholder="Enter Token Id"
              required
              class="form-control"
            />
          </div>
        </div>
        <!-- UI Controls -->
        <div class="button-group mt-3">
          <button id="host-join" type="submit" class="btn btn-live btn-sm">
            Join
          </button>
          <button
            id="mic-btn"
            type="button"
            class="btn btn-live btn-sm"
            disabled
          >
            Mute Audio
          </button>
          <button
            id="video-btn"
            type="button"
            class="btn btn-live btn-sm"
            disabled
          >
            Mute Video
          </button>
          <button id="leave" type="button" class="btn btn-live btn-sm" disabled>
            Leave
          </button>
        </div>
      </form>
      <!-- Streams -->
      <div id="remote-playerlist" class="row video-group">
        <div class="col-sm">
          <p id="local-player-name" class="player-name"></p>
          <div id="local-player" class="player"></div>
          <div id="remote-playerlist1"></div>
        </div>
      </div>

      <div class="row video-group">
        <div class="row">
          <!-- Message Form -->
          <div class="col s12 m4">
            <div class="row">
              <label for="channelMsg" class="active" style="
    padding-top: 10px;
    font-weight: bold;
">Channel Message</label>
              <textarea placeholder="Type your message here.." id="channelMsg"></textarea>
              <button id="sendMsgBtn" class="btn waves-effect">
                Send Message
              </button>
            </div>
          </div>
          <!-- Messages -->
          <div class="col-sm">
            <div class="grey lighten-4 p-20">
              <div id="messageBox">
                <h5><b>Channel Name:</b> <span id="channelNameBox">acmptestchannel</span></h5>
</div>
            </div>
          </div>
        </div>
      </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.3.1/index.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="assets/js/index.js"></script>

    <script
      src=" https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/aos@2.3.1/dist/aos.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
